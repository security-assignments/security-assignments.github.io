<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/plain" rel="author" href="{{ site.baseurl }}/humans.txt" />
  <link rel="shortcut icon" href="/favicon.ico?v={{ site.github.build_revision }}">
  
  <link href="{{ site.baseurl }}/assets/css/bootstrap-custom.css?v={{ site.github.build_revision }}" rel="stylesheet" media="screen">
  <link href="{{ site.baseurl }}/assets/css/style.css?v={{ site.github.build_revision }}" rel="stylesheet" media="screen">
  <link
    rel="stylesheet"
    href="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.css"
    />
  
  <script src="https://kit.fontawesome.com/c20024392b.js"></script>
  
  {% if jekyll.environment == "production" %}
      {% include seo_stuff.html %}      
  {% endif %}

</head>
<body 
    class="{{ page.layout }} post{{ page.id | replace:'/','-' }}" 
    id="{{ page.id }}"
    data-spy="scroll" data-target="#toc"
    >

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="{{ '/' | relative_url }}">Infosec Management</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ '/labs' | relative_url }}">Labs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ '/tutorials' | relative_url }}">Tutorials</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">

	<div class="content" id="content" role="main">


{{ content }}

	</div><!-- content -->
	<div class="row">
		{% if page.layout == "default" %}
		<div class="col-sm-12 footer">
		{% else %}
		<div class="col-sm-10 col-sm-offset-1 footer">
		{% endif %}
			<div class="fine-print">
				<a href="{{ '/about' | relative_url }}">About and Fine Print</a>
			</div>
		</div>
	</div>

</div><!--/.container-->


<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.2.0/anchor.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
  anchors.add();
});
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.js"></script>

</body>
</html>
